name: Teleport CI
run-name: ${{ github.actor }}

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run: sudo npm install -g 
      - name: Build the task
        run: docker-compose up -d
     
